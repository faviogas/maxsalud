<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max+Salud</title>
    <link rel="icon" type="image/x-icon" href="img/icon.ico">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="paginas.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    
</head>
<body>
    <header>
        <nav class="navbar">
            <h1><a href="index.html">Max+Salud</a></h1>
            
            <input class="checkbox" type="checkbox">
            <i class="icons fi fi-br-menu-burger"></i>
            <i class="icons fi fi-br-cross"></i>
                        
            <ul class="menu">
                <li><a href="nosotros.html">Quienes Somos</a></li>
                <li><a href="/index.html">Servicios</a></li>
                <li><a href="/index.html">Profesionales</a></li>
                <li><a href="/contacto.html">Contactanos</a></li>
            </ul>
    </header>
    
    <div class="formulario">
    <section class="formConsulta">
      <h4>Formulario de Consulta</h4>
      <input
        class="controls"
        type="text"
        name="nombre"
        id="nombre"
        placeholder="Ingrese su  Nombre"
      />
      <input
        class="controls"
        type="text"
        name="apellido"
        id="apellido"
        placeholder="Ingrese su Apellido"
      />
      <input
        class="controls"
        type="text"
        name="email"
        id="email"
        placeholder="Ingrese su Email"
      />
      <textarea
        class="controls"
        name="consulta"
        id="consulta"
        placeholder="Ingrese su Consulta"
      ></textarea>
      <div class="controls">
        <input  type="checkbox" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label>
        <input type="checkbox" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label>
      </div>
      <div class="controls">
        <select class="controls" id="paises" name="paises">
          <option value="" selected disabled>Seleccione su país</option>
          <option value="Argentina">Argentina</option>
          <option value="Brasil">Brasil</option>
          <option value="Chile">Chile</option>
          <option value="Colombia">Colombia</option>
          <!-- Otros países -->
        </select>
      <input class="botons" type="submit" value="Enviar" onclick="validateForm()" />
    </section>
  </div>

    <footer>
      <div class="container">
          <p>&copy; Max+Salud 2024</p>
      </div>
  </footer>
  <script src="scripts/contacto.js"></script>
</body>
</html>
