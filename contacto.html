<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max+Salud</title>
    <link rel="icon" type="image/x-icon" href="img/icon.ico">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="paginas.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    
</head>
<body>
    <header>
        <nav class="navbar">
            <h1><a href="index.html">Max+Salud</a></h1>
            
            <input class="checkbox" type="checkbox">
            <i class="icons fi fi-br-menu-burger"></i>
            <i class="icons fi fi-br-cross"></i>
                        
            <ul class="menu">
                <li><a href="nosotros.html">Quienes Somos</a></li>
                <li><a href="#nuestros-servicios">Servicios</a></li>
                <li><a href="#caracteristicas">Profesionales</a></li>
                <li><a href="/contacto.html">Contactanos</a></li>
            </ul>
    </header>
    
    <div class="formulario">
    <h1>Contactanos!</h1>

    <form action="/my-handling-form-page" method="post">
        <ul>
          <li>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name" />
          </li>
          <li>
            <label for="mail">Correo electrónico:</label>
            <input type="email" id="mail" name="user_email" />
          </li>
          <li>
            <label for="msg">Mensaje:</label>
            <textarea id="msg" name="user_message"></textarea>
          </li>
          
          <li class="button">
            <button type="submit">Envíe su mensaje</button>
          </li>
          
        </ul>
      </form>
    </div>

    <footer>
      <div class="container">
          <p>&copy; Max+Salud 2024</p>
      </div>
  </footer>
</body>
